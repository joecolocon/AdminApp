<h3>{{ leyenda }}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="incrementa(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #txtPorcentaje type="text" class="form-control" [(ngModel)]="porcentaje" (ngModelChange)="porcentajeSet( $event )">
    <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="incrementa(5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
