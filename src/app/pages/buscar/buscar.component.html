<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Usuarios</div>
                <table class="table table-responsive">
                    <tbody>
                        <tr *ngFor="let item of usuarios">
                            <td><img [src]=" item.img | imagen:'usuario'" class="w70 img img-rounded img-fluid"></td>
                            <td>{{ item.nombre}}</td>
                            <td routerLink="/usuarios"><i class="fa fa-edit btn btn-primary"></i></td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="usuarios.length == 0" class="card-bodyquote alert alert-secondary alert-rounded">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
